    <script>
        const products = [
            { rusis: "Å aldyta skumbrÄ—", dydis: "400-600 gr", lotyniskas: "Scomber Scumbrius", kilme: "Norvegija" },
            { rusis: "Å aldyta menkÄ—", dydis: "500-700 gr", lotyniskas: "Gadus morhua", kilme: "Islandija" },
            { rusis: "Å aldyta laÅ¡iÅ¡a", dydis: "3-4 kg", lotyniskas: "Salmo salar", kilme: "Å kotija" },
            // Ä®trauk dar 50 produktÅ³
        ];

        function generateProducts() {
            const productGrid = document.getElementById("productGrid");
            productGrid.innerHTML = "";

            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="images/fish_placeholder.png" alt="${product.rusis}">
                    <h3>${product.rusis}</h3>
                    <p><strong>Dydis:</strong> ${product.dydis}</p>
                    <p><strong>LotyniÅ¡kas pavadinimas:</strong> ${product.lotyniskas}</p>
                    <p><strong>KilmÄ—:</strong> ${product.kilme}</p>
                    <a href="mailto:info@fishline.com?subject=PasiÅ«lymas dÄ—l ${product.rusis}" class="btn">Gauti pasiÅ«lymÄ…</a>
                `;
                productGrid.appendChild(productCard);
            });
        }

        document.getElementById("searchBar").addEventListener("input", function () {
            const searchText = this.value.toLowerCase();
            const filteredProducts = products.filter(p => p.rusis.toLowerCase().includes(searchText));
            generateProducts(filteredProducts);
        });

        generateProducts();
    </script>
